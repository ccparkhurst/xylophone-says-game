<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Xylophone Says</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
</head>

<body>
    <section>
        <h1>
        <font color="#ff0000">X
        <font color="#e2571e">Y
        <font color="#ff7f00">L
        <font color="#ffff00">O
        <font color="#00ff00">P
        <font color="#96bf33">H
        <font color="#0000ff">O
        <font color="#4b0082">N
        <font color="#8b00ff">E
        <font color="#ff0000">Says!
        </h1>
    <div class = "wrapper">
        <div class="controls">
            <img src="images/mallet3.jpg" alt="xlophone-mallet" class="startButton" />
                <audio preload="auto" id="audioKeyAll" data-tile="X">
                  <source src="audio/keyAll.wav" type="audio/wav">
                </audio>
            <h3 class="round">Round: 0</h3>
          <!-- <ul class="difficulty">
              <li>
                <input type="radio" class="toggleDif" name="difficulty" value="2">Easy
              </li>
              <li>
                <input type="radio" class="toggleDif" name="difficulty" value="1" checked>Medium
              </li>
              <li>
                <input type="radio" class="toggleDif" name="difficulty" value="0.5">F U!
              </li>
            </ul> -->
        </div>
        <div class="xylophone">
            <div class="key" id="keyC" data-tile="C">
              <audio preload="auto" id="audioKeyC" data-pad="C">
                <source src="audio/keyC.wav" type="audio/wav"/>
              </audio>
            </div>
            <div class="key" id="keyD" data-tile="D">
              <audio preload="auto" id="audioKeyD" data-pad="D">
                <source src="audio/keyD.wav" type="audio/wav"/>
              </audio>
            </div>
            <div class="key" id="keyE" data-tile="E">
              <audio preload="auto" id="audioKeyE" data-pad="E">
                <source src="audio/keyE.wav" type="audio/wav"/>
              </audio>
            </div>
            <div class="key" id="keyF" data-tile="f">
              <audio preload="auto" id="audioKeyF" data-pad="C=F">
                <source src="audio/keyF.wav" type="audio/wav"/>
              </audio>
            </div>
            <div class="key" id="keyG" data-tile="G">
              <audio preload="auto" id="audioKeyG" data-pad="G">
                <source src="audio/keyG.wav" type="audio/wav"/>
              </audio>
            </div>
        </div>

    </div>
    </section>
    <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="simonsays.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
</body>

</html>
