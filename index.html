<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Xylophone Says</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
</head>

<body>
    <section>
        <h1>
        <font color="#ff0000">X
        <font color="#e2571e">Y
        <font color="#ff7f00">L
        <font color="#ffff00">O
        <font color="#00ff00">P
        <font color="#96bf33">H
        <font color="#0000ff">O
        <font color="#4b0082">N
        <font color="#8b00ff">E
        <font color="#ff0000">Says!
        </h1>
        <div class="wrapper">
            <div class="controls">
                <img src="images/mallet3.jpg" alt="xlophone-mallet" class="startButton" title="Click to start" />
                <audio preload="auto" id="audioKeyAll" data-tile="X">
                  <source src="audio/keyAll.wav" type="audio/wav">
                </audio>
                <div class="difficulty">
                  <h3 class="round">Round: 0</h3><br>
                  <input type="radio" name="type" id="easybutton" value="easy" checked>Easy
                  <input type="radio" name="type" id="hardbutton" value="hard">Hard<br>
                </div>
            </div>
            <div class="xylophone">
                <div class="key" id="keyC">
                    <audio class="audio" preload="auto" id="audioKeyC">
                <source src="audio/keyC.mp3" type="audio/mp3"/>
              </audio>
                </div>
                <div class="key" id="keyD">
                    <audio class="audio" preload="auto" id="audioKeyD">
                <source src="audio/keyD.mp3" type="audio/mp3"/>
              </audio>
                </div>
                <div class="key" id="keyE">
                    <audio class="audio" preload="auto" id="audioKeyE">
                <source src="audio/keyE.mp3" type="audio/mp3"/>
              </audio>
                </div>
                <div class="key" id="keyF">
                    <audio class="audio" preload="auto" id="audioKeyF">
                <source src="audio/keyF.mp3" type="audio/mp3"/>
              </audio>
                </div>
                <div class="key" id="keyG">
                    <audio class="audio" preload="auto" id="audioKeyG">
                <source src="audio/keyG.mp3" type="audio/mp3"/>
              </audio>
                </div>
            </div>
        </div>
    </section>
    <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
</body>

</html>
